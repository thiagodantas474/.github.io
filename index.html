<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu YouTube Short</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5rem;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* Proporção 9:16 (vertical) */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
            max-width: 360px;
            background: black;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .video-placeholder:hover {
            transform: scale(1.03);
        }
        
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .play-button {
            position: relative;
            z-index: 10;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background 0.3s;
        }
        
        .play-button::before {
            content: "";
            border-style: solid;
            border-width: 15px 0 15px 26.0px;
            border-color: transparent transparent transparent white;
            margin-left: 5px;
        }
        
        .video-placeholder:hover .play-button {
            background: #ff0000;
            transform: scale(1.1);
        }
        
        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 15px 15px;
            text-align: left;
            font-size: 1.1rem;
            z-index: 2;
        }
        
        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        .instructions {
            color: white;
            margin-top: 25px;
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .video-container {
                max-width: 320px;
            }
            
            .play-button {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Vídeo Short</h1>
        
        <div class="video-container">
            <!-- Placeholder com capa -->
            <div class="video-placeholder" id="videoPlaceholder">
                <img src="https://img.youtube.com/vi/gh_jT0BW4Uc/maxresdefault.jpg" 
                     alt="Capa do vídeo" 
                     class="thumbnail">
                <div class="play-button"></div>
                <div class="video-title">Clique para assistir ao vídeo</div>
            </div>
            
            <!-- Iframe que será carregado -->
            <iframe class="video-iframe" 
                    id="videoIframe"
                    src="https://www.youtube.com/embed/gh_jT0BW4Uc?rel=0&modestbranding=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
        
        <div class="instructions">
            <p>Clique na imagem acima para carregar e assistir ao vídeo</p>
        </div>
    </div>

    <script>
        document.getElementById('videoPlaceholder').addEventListener('click', function() {
            // Esconde o placeholder
            this.style.display = 'none';
            
            // Mostra e inicia o vídeo
            const iframe = document.getElementById('videoIframe');
            iframe.style.display = 'block';
            
            // Adiciona autoplay ao src (se necessário)
            iframe.src += "&autoplay=1";
        });
    </script>
</body>
</html>
